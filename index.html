<!DOCTYPE html>
<html>
  <head>
    <title>Parcel Sandbox</title>
    <meta charset="UTF-8" />
  </head>

  <body>
    <div id="app">
      <div class="container">
        <div class="cardWrapper">
          <div class="card">
            <div class="item stockLogo">
              <span class="bg">
                <img src="/images/Bitcon.svg" alt="Bitcon" />
              </span>
            </div>
            <div class="item">
              Bitcoin (BTC)
            </div>
            <div class="item value">
              <div class="currentPrice">
                $31,812.80
              </div>
              <div class="priceDiff">
                + 10%
              </div>
            </div>
            <div class="item label">
              Price
            </div>
            <div class="item value">
              $60,000
            </div>
            <div class="item label">
              TVL
            </div>
            <div class="item value popular">
              <img src="/images/Ether.svg" alt="" />
              <img src="/images/Solna.svg" alt="" />
              <img src="/images/Bnb.svg" alt="" />
            </div>
            <div class="item label">
              popular pairs
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="src/index.js"></script>
  </body>
</html>
